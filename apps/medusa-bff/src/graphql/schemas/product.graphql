scalar DateTime
scalar JSON

type Query {
  products(
    limit: Int
    offset: Int
    region_id: String
    handle: String
    category_id: [String]
    collection_id: [String]
    q: String
    id: [ID!]
    is_giftcard: Boolean
    tag_id: [String]
  ): ProductListResponse!
  product(id: ID!, region_id: String): Product
  productCategories(
    limit: Int
    offset: Int
    q: String
    handle: String
    is_active: Boolean
    is_internal: Boolean
    include_descendants_tree: Boolean
    parent_category_id: String
  ): [ProductCategory!]!
  productCategory(id: ID, handle: String): ProductCategory
  collections(limit: Int, offset: Int, handle: [String]): [Collection!]!
  collection(id: ID, handle: String): Collection
}

type ProductListResponse {
  products: [Product]
  count: Int!
}

type Product {
  id: ID!
  title: String!
  handle: String!
  description: String
  thumbnail: String
  width: Float
  weight: Float
  length: Float
  height: Float
  originCountry: String
  material: String
  images: [ProductImage!]
  tags: [ProductTag!]
  options: [ProductOption!]
  variants: [ProductVariant!]
  collection: Collection
  type: String
  collectionId: String
  createdAt: DateTime!
}

type ProductImage {
  id: ID!
  url: String!
}

type ProductTag {
  id: ID!
}

type ProductOption {
  id: ID!
  title: String!
  values: [ProductOptionValue!]!
}

type ProductOptionValue {
  id: ID!
  value: String!
}

type ProductVariant {
  id: ID!
  sku: String
  inventoryQuantity: Int
  allowBackorder: Boolean!
  manageInventory: Boolean!
  options: [ProductVariantOption!]!
  price: Price
  originalPrice: Price
}

type ProductVariantOption {
  id: ID!
  optionId: ID!
  value: String!
}

type Price {
  amount: Float
  currencyCode: String
  priceType: String
}

type ProductCategory {
  id: ID!
  name: String!
  description: String
  handle: String!
  rank: Int
  parent_category_id: String
  created_at: DateTime!
  updated_at: DateTime!
  deleted_at: DateTime
  parent_category: ProductCategory
  category_children: [ProductCategory!]
  products: [Product!]
  metadata: JSON
}

type Collection {
  id: ID!
  title: String!
  handle: String!
  created_at: DateTime!
  updated_at: DateTime!
  deleted_at: DateTime
  products: [Product!]
  metadata: JSON
}
