extend type Query {
  wishlist: Wishlist
}

type Mutation {
  addWishlistItem(productVariantId: String!): Wishlist
  removeWishlistItem(wishlistItemId: String!): Wishlist
}

type Wishlist {
  id: ID!
  items: [WishlistItem!]
}

type WishlistItem {
  id: ID!
  wishlistId: ID!
  productVariantId: ID!
  productVariant: ProductVariant
}

extend type ProductVariant {
  product: Product
}
